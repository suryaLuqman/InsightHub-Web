<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tulis Karya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="btn d-flex" type="button" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
        </div>
    </nav>

    <main class="container mt-5 py-3">
        <h3 class="fw-bold">Tulis Karyamu</h3>
        <form class="mt-4">
            <hr>
            <div class="form-group mb-4">
                <input type="text" class="form-control form-control-lg border border-dark" id="judul" placeholder="Masukkan judul">
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control form-control-lg border border-dark" id="tagline" placeholder="Masukkan tagline (opsional)">
              </div>
              <div class="form-group mb-4">
                <input type="file" class="form-control form-control-lg border border-dark" id="file">
              </div>
              <div class="form-group mb-4">
                <textarea class="form-control form-control-lg border border-dark" id="deskripsi" rows="10" placeholder="Deskripsi"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary rounded-pill">Posting</button>
              </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
