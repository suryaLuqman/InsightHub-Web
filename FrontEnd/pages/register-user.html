<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerusername">Username:</label>
        <input type="text" id="registerusername" name="username" required><br><br>
        
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="email" required><br><br>
        
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required><br><br>
        
        <label for="no_hp">no_hp</label>
        <input type="text" id="no_hp" name="no_hp" required><br><br>
        
        <button type="submit">Register</button>
    </form>
    <form>
        <p> </p>
    <div id="notificationContainer"></div>
    </form>
    <script>
        const socket = io(); 

        socket.on('notification', (notificationData) => {
            const notificationContainer = document.getElementById('notificationContainer');
            const newNotification = document.createElement('div');
            newNotification.textContent = 'ini Notifikasi :  ' + notificationData.message;
            notificationContainer.appendChild(newNotification);
        });

        const handleRegisterSubmit = async (event) => {
            event.preventDefault();
            const registerEmail = document.getElementById('registerEmail').value;
            const registerusername = document.getElementById('registerusername').value;
            const registerPassword = document.getElementById('registerPassword').value;
            const no_hp = document.getElementById('no_hp').value;

            try {
                const response = await fetch('/api/v1/auth/register-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: registerEmail,
                        username: registerusername,
                        password: registerPassword,
                        no_hp: no_hp
                    })
                });

                const data = await response.json();
                console.log(data);
                if (data.status) {
                    alert(data.message); 
                    const notificationData = {
                        type: 'registration',
                        message: 'Selamat, akun baru sudah dibuat',
                    };
                    socket.emit('notification', notificationData);
                } else {
                    alert(data.message); 
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        document.getElementById('registerForm').addEventListener('submit', handleRegisterSubmit);
    </script>
</body>
</html>
